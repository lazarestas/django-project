{% extends "base_generic.html" %}

{% block content %}
    <div class="content-head"><p>Book List</p></div>
    <div class="content-main">
        {% if book_list %}
            <ul>
                {% for book in book_list %}
                    <li>
                        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>There are no books in the library.</p>
        {% endif %}
    </div>
{% endblock %}
